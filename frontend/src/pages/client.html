<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!--
  dni,
  fullName
  email: {
    type: DataTypes.STRING,
    allowNull: false,
  },
  phoneNumber: {
    type: DataTypes.INTEGER,
    allowNull: false,
  },
  address: {
    type : DataTypes.STRING,
    allowNull: false,
  },
  birthDate: {
    type: DataTypes.DATE,
    allowNull: false,
  },
-->

<body>
  <h1>Clientes</h1>
  <form class="client-form">
    <label for="input-client-dni">Cédula: </label>
    <input id="input-client-dni" name="dni" type="text" placeholder="Ingrese su cédula..." required>
    <label for="input-client-name">Name: </label>
    <input id="input-client-name" name="fullname" type="text" placeholder="Ingrese su nombre..." required>
    <label for="input-client-email">Email: </label>
    <input id="input-client-email" name="email" type="email" placeholder="Ingrese su email..." required>
    <label for="input-client-phonenumber">Numero de telefono: </label>
    <input id="input-client-phonenumber" name="phoneNumber" type="tel" placeholder="Ingrese su numero de telefono..."
      required>
    <label for="input-client-birthdate">Fecha de nacimiento: </label>
    <input id="input-client-birthdate" name="birthDate" type="date" required>

    <label for="input-client-adress">Dirección: </label>
    <input id="input-client-adress" name="adress" type="text" required>

    <input type="submit" name="" id="">
  </form>
</body>

</html>
