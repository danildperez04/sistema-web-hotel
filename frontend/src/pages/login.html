<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../../styles/app.css">
</head>

<body>
  <section class="section">
    <form action="" class="form">
      <h1>Crea tu Cuenta</h1>
      <div class="field name">
        <input type="text" placeholder="Nombre" required id="name" name="firstName">
      </div>

      <div class="field lastName">
        <input type="text" placeholder="Apellido" required id="lastName" name="lastName">
      </div>

      <div class="field email">
        <input type="email" placeholder="Email" required id="email" name="username">
      </div>

      <div class="field pass">
        <input type="password" placeholder="Contraseña" required id="pass" name="password">
      </div>

      <div class="field confirm">
        <input type="password" placeholder="Confirma tu contraseña" required id="confirm">
      </div>

      <div class="field">
        <input type="submit" value="Enviar" class="sub">
      </div>

      <p class="account">¿Ya tienes cuenta? <a href="#"> Iniciar Sesión</a></p>

    </form>
  </section>

  <script src="../js/login.js"></script>
</body>

</html>
