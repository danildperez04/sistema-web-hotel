<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../styles/app.css">
</head>
<body>

    <header class="header"></header>
    <section class="section section-sign">
        <h1>Iniciar Sesión</h1>
        <form action="" class="form">
            <input type="text" id="input-text-user" placeholder="Ingrese el nombre de usuario" name="username">
            <input type="password" id="input-text-pass" placeholder="Ingrese la contraseña" name="password">
            <input type="submit" class="sub" value="Iniciar Sesión">
        </form>
        <p>¿Aún no tienes cuenta?</p>
        <a href="./signup.html" class="create-account">Crear Cuenta</a>
    </section>

    <script src="../js/login.js"></script>
</body>
</html>
