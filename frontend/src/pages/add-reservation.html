<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservaciones</title>
  <link rel="stylesheet" href="../styles/app.css" />
</head>

<body>

  <section class="section section-reservation">

    
  <h1>Realizar una reserva</h1>

    <fieldset>
      <legend>Datos de la habitación</legend>
      <div class="options-container">
    
        <select name="" id="select-services" class="input">
          <option value="" disabled selected>Seleccione un servicio</option>
        </select>
    
        <table class="table-service table">
          <thead class="header-table">
            <tr>
              <th>ID</th>
              <th>Nombre Servicio</th>
              <th>Precio</th>
            </tr>
          </thead>
    
          <tbody>
    
          </tbody>
    
        </table>
    
    
        <select name="" id="select-rooms" class="">
          <option value="" disabled selected>Seleccione una habitación</option>
        </select>
    
        <table class="table-room">
          <thead class="header-table">
            <tr>
              <th>ID</th>
              <th>Código de habitación</th>
              <th>Precio</th>
            </tr>
          </thead>
    
          <tbody>
    
          </tbody>
        </table>
    
      </div>
    </fieldset>
  


  <fieldset>
    <legend>Fechas</legend>
    
  <form action="" class="form">
 
    <div class="field">
      <label for="input-date-start">Fecha de Entrada</label>
      <input type="datetime-local" id="input-date-start" name="startDate" required />
    </div>

    <div class="field">
      <label for="input-date-end">Fecha de Salida</label>
      <input type="datetime-local" id="input-date-end" name="endDate" required disabled="true"/>
    </div>

    <div class="field">
      <label for="">Ingrese la Cédula del cliente</label>
      <input type="text" placeholder="Cédula" id="input-text-dni" required />
    </div>

    <div class="btn-container">
      <input type="submit" class="btn-create" id="btn-create-reservation" value="Crear Reserva" />
    </div>
  </form>
  </fieldset>



  </section>

  <script src="../js/add-reservations.js" type="module"></script>
</body>



</html>
