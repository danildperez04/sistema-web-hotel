<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservaciones</title>
    <link rel="stylesheet" href="../styles/app.css" />
  </head>

  <body>
    <form action="" class="form">
      <h1>Realizar una reserva</h1>
      <div class="field">
        <label for="input-date-start">Fecha de Inicio</label>
        <input
          type="date"
          id="input-date-start"
          name="startDate"
          max="today"
          required
        />
      </div>

      <div class="field">
        <label for="input-date-end">Fecha de Salida</label>
        <input type="date" id="input-date-end" name="endDate" required />
      </div>

      <div class="field">
        <label for="">Ingrese la Cédula del cliente</label>
        <input type="text" placeholder="Cédula" id="input-text-dni" required />
      </div>

      <div class="field">
        <input type="submit" class="btn-create" value="Crear Reserva" />
      </div>
    </form>

    <select name="" id="select-services" class=""></select>

    <select name="" id="select-rooms" class=""></select>

    <table class="table-service">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre Servicio</th>
          <th>Precio</th>
        </tr>
      </thead>

      <tbody></tbody>
    </table>

    <table class="table-room">
      <thead>
        <tr>
          <th>ID</th>
          <th>Código de habitación</th>
          <th>Precio</th>
        </tr>
      </thead>

      <tbody></tbody>
    </table>

    <script src="../js/reservations.js" type="module"></script>
  </body>
</html>
